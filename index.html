<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            padding: 10px;
            gap: 10px;
            border: 2px solid red;
            ;
        }

        .item {
            border: 2px solid rgb(11, 186, 31);
            padding: 10px;
            overflow: hidden;
            position: relative;

        }

        .image {
            width: 100%;
            height: 250px;
            display: block;
            object-fit: contain;
        }

        p {
            padding: 10px;
        }

        .category {
            color: blue;
        }

        .price {
            color: red;
        }

        .description {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;

        }

        input,
        button {
            text-align: center;
            padding: 10px;
        }

        .input {
            display: grid;
            width: 100%;
            justify-content: center;
        }

        .loader {
            width: 120px;
            height: 20px;
            -webkit-mask: linear-gradient(90deg, #000 70%, #0000 0) 0/20%;
            background:
                linear-gradient(#000 0 0) 0/0% no-repeat #ddd;
            animation: l4 2s infinite steps(6);
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes l4 {
            100% {
                background-size: 120%
            }
        }
    </style>
</head>

<body>
    <div class="loader" id="loader"></div>
    <div class="input">
        <input type="text" id="title" placeholder="title"><br><br>
        <input type="text" id="description" placeholder="description"><br><br>
        <input type="text" id="category" placeholder="category"><br><br>
        <input type="text" id="price" placeholder="price"><br><br>
        <button id="btn">add data</button>
    </div>
    <br>
    <div id="container" class="container"></div>

    <script src="./index.js">

    </script>
</body>

</html>
